<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="color-scheme" content="dark light">

  <!-- Style -->
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    main {
      padding: 1rem;
      margin: 0 auto;
      max-width: 1024px;
    }

    #message {
      opacity: 0.6;
    }
  </style>

  <!-- Script -->
  <script>
    // On page load:
    window.addEventListener("load", async () => {

      // Get message element:
      const message = document.getElementById("message");
      const log = (msg, type) => {
        switch (type) {
          case "error": {
            message.innerHTML = `error: ${msg}`;
            console.error(msg);
            break;
          }
          case "warning": {
            message.innerHTML = `warning: ${msg}`;
            console.warn(msg);
            break;
          }
          default: {
            message.innerHTML = msg;
            console.log(msg);
          }
        }
      };

      // Install micro-app:
      log("resolving name...");
      const name = location.hostname.split('.').slice(-3)[0];
      if (name) {
        if ("serviceWorker" in navigator) {

          // Register sw:
          try {
            await navigator.serviceWorker.register("/-pool-limo-sw.js");
            navigator.serviceWorker.ready.then(() => location.reload());
          } catch (err) {
            console.error(err);
          }
        } else {

          // Redirect to default name page:
          log("service worker not supported, redirecting...", "error");
          location.assign(`https://names.pooly.me/#/domain/10/pool/${name}`);
        }
      } else {
        log("invalid domain", "error");
      }
    });
  </script>
</head>

<body>
  <main>

    <!-- No Script Message -->
    <noscript>
      <h3>pool.limo requires JavaScript to bring the decentralized web to your browser</h3>
      <p>
        Please enable JavaScript and reload the page.
      </p>
    </noscript>

    <!-- Loading message -->
    <span id="message"></span>
  </main>
</body>

</html>
